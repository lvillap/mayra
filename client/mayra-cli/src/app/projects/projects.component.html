<div>
  <label for="projectName">Project Name:</label>
  <input type="text" [(ngModel)]="projectName">
  <input type="submit" value="Add" (click)="addProject()">
</div>
<ul>
  <li *ngFor="let project of projects">{{ project }}<input type="submit" value="Delete" (click)="deleteProject(project)"></li>
</ul>
<div>{{ projects.length }} in total</div>
